<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
        <label for="player1">Player One:</label>
        <input type="text" id="player1" placeholder="X/O" autofocus required>

        <label for="player2">Player Two:</label>
        <input type="text" id="player2" placeholder="X/O" required>

        <button id="start-btn">Start Game</button>

    <table id="gameboard" class="container">
        <tr id="row1">
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr id="row2">
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr id="row3">
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <p id="status"><span>Player X's</span> turn</p>
    <button id="restart-btn">Restart Game</button>
    <script src="index.js"></script>
</body>
</html>
