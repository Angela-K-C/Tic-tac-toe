<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Tic Tac Toe</h1>
        <label for="player1">Player One:</label>
        <input type="text" id="player1" placeholder="X/O" autofocus required>

        <label for="player2">Player Two:</label>
        <input type="text" id="player2" placeholder="X/O" required>

        <button id="start-btn">Start Game</button>

    <table id="game-board">
        <tr id="row1">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
        </tr>
        <tr id="row2">
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr id="row3">
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
    </table>
    <p id="status">Player X's turn</p>
    <button id="restart-btn">Restart Game</button>
    <script src=""></script>
</body>
</html>
